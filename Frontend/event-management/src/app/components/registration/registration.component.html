<div class="container mt-5">
  <h2>Registration Form</h2>
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" formControlName="name" required>
      </div>
      <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" formControlName="email" required>
      </div>
      <div class="form-group">
          <label for="mobileNo">Mobile Number:</label>
          <input type="text" class="form-control" id="mobileNo" formControlName="mobileNo" required>
      </div>
      <div class="form-group">
          <label for="age">Age:</label>
          <input type="number" class="form-control" id="age" formControlName="age" required>
      </div>
      <div class="form-group">
          <label for="gender">Gender:</label>
          <select class="form-control" id="gender" formControlName="gender" required>
              <option value="">Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
          </select>
      </div>
      <div class="form-group">
          <label for="ticketType">Ticket Type:</label>
          <select class="form-control" id="ticketType" formControlName="ticketType" required>
              <option *ngFor="let ticket of ticketTypes" [value]="ticket.ticketTypeId">
                  {{ ticket.tickettype }} - ${{ ticket.price }}
              </option>
          </select>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
